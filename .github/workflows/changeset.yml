name: Changeset
on:
  pull_request:
    types: [labeled]
jobs:
  changeset:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install
        uses: ianwalter/pnpm-container@v1.3.0
        with:
          args: pnpm i -r
      - name: Changeset
        uses: ianwalter/add-changeset@v2.0.1
