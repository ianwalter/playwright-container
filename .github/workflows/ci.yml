name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Install
        uses: ./
        with:
          args: yarn
      - name: Lint
        uses: ./
        with:
          args: yarn lint
      - name: Test
        uses: ./
        with:
          args: yarn test
